<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIF Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GIF Search!</h1>
            <p class="lead">Click a button to find some GIFs! Add a button to find your own GIFs! Click a GIF to animate it or to stop it!</p>
        </div>
    </div>
</header>
<body>
    <div class="content-wrapper">
        <div class="row" id="button-area">

        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row" id="gif-area">
                </div>
            </div>
            <div class="col-md-3" id="input-area">
                <form>
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Keep GIFs onscreen" id="maintain">Keep previous GIFs on screen
                    </div>
                    <br><br>
                    <div class="form-group">
                        <label for="search-term">Make your own button! Enter a phrase to search for those GIFs!</label>
                        <input type="text" class="form-control" id="search-term" aria-describedby="Search Term" placeholder="Enter search term">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search-button">Submit</button>
                </form>
                <br><br>
                <form>
                    <div class="form-group">
                        <label for="limit-number">Choose how many gifs you want!</label>
                        <input type="text" class="form-control" id="limit-number" aria-describedby="Number of GIFs" placeholder="Enter number">
                    </div>
                    <button type="submit" class="btn btn-primary" id="limit-button">Submit</button>
                </form>
                <br><br>
                <button type="submit" class="btn btn-danger" id="reset-list">Reset Buttons</button>
                <br><br>
            </div>
        </div>
    </div>
</body>
</html>
